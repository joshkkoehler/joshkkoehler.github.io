<!DOCTYPE html>
<html>
<main>
  <h1 id="title">
    Kitten Survey
  </h1>
  <p id="description"> This is a survey to better understand a human's love for kittens.</p>
  <form id="survey-form">
    <label id="name-label">Name:</label>
      <input
      id="name"
      type="text"
      name="name"
      placeholder="Enter your Name"
      required>
      <br>
    <label id="email-label">Email:</label>
      <input
      id="email"
      type="email"
      name="email"
      placeholder="Enter your Email"
      required>
      <br>
    <label id="number-label">How many kittens do you have?</label>
      <input
      id="number"
      type="number"
      name="number"
      min=0
      max=100
      placeholder="Kittens">
      <br>
    <label id="dropdown-label">What is your favorite type of kitten?</label>
      <select id="dropdown">
        <option value="persian">Persian</option>
        <option value="maine coon">Maine Coon</option>
        <option value="siamese">Siamese</option>
      </select>
      <br>
    <label id="radio-label">Which gender is better for kittens?</label><br>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="both"> Both!<br>
    <label id="checkbox-label">Which hair lengths do you like?</label><br>
      <input type="checkbox" value="long"> Long<br>
      <input type="checkbox" value="medium"> Medium<br>
      <input type="checkbox" value="short"> Short<br>
    <label id="textarea-label">Additional Comments:<br>
      <textarea rows="5" cols="30">
      </textarea>
      <br>
    <input id="submit" type="submit" value="Submit">
  </form>
</main>
</html>
